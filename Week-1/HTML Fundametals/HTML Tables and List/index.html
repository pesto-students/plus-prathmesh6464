<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table & Lists</title>
  </head>
  <body>
    <!--table--->
    <table border="1">
      <tr>
        <td colspan="3"><h1>1</h1></td>
      </tr>
      <tr>
        <td rowspan="2"><h1>2</h1></td>
        <td><h1>3</h1></td>
        <td><h1>4</h1></td>
      </tr>
      <tr>
        <td><h1>5</h1></td>
        <td><h1>6</h1></td>
      </tr>
    </table>
    <hr />
    <h1>
      <ol>
        <li>
          Desktop
          <ul>
            <li>Linux</li>
            <li>Mac OS</li>
            <li>Windows</li>
          </ul>
        </li>
        <li>
          Mobile
          <ul>
            <li>Android</li>
            <li>iOS</li>
          </ul>
        </li>
      </ol>
    </h1>
    <!--table--->
  </body>
</html>
